<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <script>
    let aux = [];
    function merge(arr, lo, mid, hi) {
        let i = lo, j = mid + 1;
        for(let k = 0; k < arr.length; k++){
            aux[k] = arr[k];
        }
        for(let k = lo; k <= hi; k++){
            if(i > mid) {
                arr[k] = aux[j++];
            }else if(j > hi) {
                arr[k] = aux[i++];
            }else if(aux[j] < aux[i]) {
                arr[k] = aux[j++];
            }else {
                arr[k] = aux[i++]
            }
        }
    }

    function sort(arr, lo, hi) {
        if(hi <= lo) return;
        let mid = Math.floor( (lo + hi) / 2 );
        sort(arr, lo, mid);
        sort(arr, mid + 1, hi);
        merge(arr, lo, mid, hi);
    }

    // test
    let origin = [2,1,6,4,7,5,8,9,3,0];

    let arr = [...origin];
    sort(arr, 0, arr.length - 1);
    console.log(arr);

    </script>
</body>
</html>
